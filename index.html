<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Unit5-03 website"/>
    <meta name="keywords" content="mths, ics2o"/>
    <meta name="author" content="Evgeny Vovk"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
    <meta name="theme-color" content="#FFFFFF"/>
    <link rel="canonical" href="https://Evgeny-Vovk.github.io/ICS2O-Unit5-03-HTML/" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png"/>
    <link rel="manifest" href="./manifest.webmanifest"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Museum Admission.</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum Admission.</span>
        </div>
      </header>
      <main class="mdl-layout__content margin-left">
        <img src="./img/ticket.png" alt="ticket" class="margin-top" width="200px" height="200px">
        <h1>Enter your age and the day you are coming.</h1>
        <br>
        <div>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sunday">
            <input type="radio" id="sunday" class="mdl-radio__button" name="options" value="1">
            <span class="mdl-radio__label">Sunday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="monday">
            <input type="radio" id="monday" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">Moneday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tuesday">
            <input type="radio" id="tuesday" class="mdl-radio__button" name="options" value="3">
            <span class="mdl-radio__label">Tuesday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="wednesday">
            <input type="radio" id="wednesday" class="mdl-radio__button" name="options" value="4">
            <span class="mdl-radio__label">Wednesday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thursday">
            <input type="radio" id="thursday" class="mdl-radio__button" name="options" value="5">
            <span class="mdl-radio__label">Thursday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="friday">
            <input type="radio" id="friday" class="mdl-radio__button" name="options" value="6">
            <span class="mdl-radio__label">Friday</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="saturday">
            <input type="radio" id="saturday" class="mdl-radio__button" name="options" value="7">
            <span class="mdl-radio__label">Saturday</span>
          </label>
        </div>
        <br>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
            <label class="mdl-textfield__label" for="age">Age...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          COMMIT
        </button>
        <br>
        <br>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
